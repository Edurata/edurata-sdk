name: NPM Publish

on:
  push:
    branches:
     - master

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 10
      - run: yarn
      - run: yarn build
      - run: cp package.json dist && cp Readme.md dist
      - run: cd dist && npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}